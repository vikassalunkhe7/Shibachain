.menu-header-menu-container {
    display: flex;
    justify-content: flex-end;
}

body {
   background-image: url(../wp-content/images/bgmain.jpg);
}

.HomeBanner {
    display: block;
    box-shadow: 0 3px 20px rgb(0 0 0 / 40%);
    border-radius: 20px;
    width: 100%;
    padding-top: 36.17%;
    position: relative;
}
.HomeBanner .banner-content {
    border-radius: 20px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.HubStatistics .block-card {
    padding: 15px 20px;
}

.block-card, .small-card {
    box-shadow: 0 3px 20px rgb(0 0 0 / 40%);
}

.block-card {
    padding: 28px 20px;
    background-color: #1a203c;
    border-radius: 20px;
}
.HubStatistics table {
    width: 100%;
}
.HubStatistics .stats-image img {
    margin: 20px 0;
    width: 51px;
    max-height: 51px;
}
.HubStatistics .stats-image {
    text-align: left;
    padding: 0 20px 0 10px;
}
.HubStatistics .stats-value a {
    color: #fff;
}
.HubStatistics .stats-value {
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    width: 100%;
}
a {
    color: #ea923e;
    text-decoration: none;
    background-color: transparent;
}



.price {
	position: absolute;
	top: 1em;
	right: 1em;
	backdrop-filter: blur(8px);
	background-color: rgba(0, 0, 0, 0.112);
	box-shadow: rgba(0, 0, 0, 0.3) 2px 8px 8px;
	border: 0px rgba(255, 255, 255, 0.4) solid;
	border-bottom: 0px rgba(40, 40, 40, 0.35) solid;
	border-right: 0px rgba(40, 40, 40, 0.35) solid;
	padding: 5px 10px;
	font-size: 0.8em;
	border-radius: 4px;
	color: black;
    font-weight: bold;
}

.container {
	position: relative;
	padding: 0 20px;
}
.container .card {
	position: relative;
	width: 320px;
	height: 450px;
	border-radius: 20px;
	background: linear-gradient(60deg, #68fe9a, #12151e);

	overflow: hidden;
}
.container .card:before {
	content: " ";
	position: absolute;
	top: 0;
	left: 0;
	width: 115%;
	height: 100%;
	background: #9bdc28;
	clip-path: circle(150px at 80% 20%);
	transition: 0.5s ease-in-out;
}
.container .asics:before {
	background: #ebff6a;
}
.container .adidas:before {
	background: slateblue;
}
.container .new-balance:before {
	background: #00fbff;
}
.container .card:hover:before {
	clip-path: circle(300px at 80% -20%);
}
.container .card:after {
	content: "";
	position: absolute;
	top: 30%;
	left: -20%;
	font-size: 12em;
	font-weight: 800;
	font-style: italic;
	color: rgba(255, 255, 255, 0.04);
}
.container .asics:after {
	content: "Asics";
}
.container .adidas:after {
	content: "Adidas";
}
.container .new-balance:after {
	content: "new-balance";
}
.container .card .imgBx {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	z-index: 200;
	width: 100%;
	height: 220px;
	transition: 0.5s ease-in-out;
}
.container .card:hover .imgBx {
	top: 0%;
	transform: translateY(0%);
}
.container .card .imgBx img {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%) rotate(-25deg);
	width: 270px;
}
.border-20 {
    border-radius: 20px;
}
.container .card .contentBx {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 100px;
	text-align: center;
	transition: 1s;
	z-index: 10;
}
.white-popup {
  position: relative;
  background: #FFF;
  padding: 20px;
  width:auto;
  max-width: 500px;
  margin: 20px auto;
}
.container .card:hover .contentBx {
	height: 210px;
}
.container .card .contentBx h2 {
	position: relative;
	font-weight: 600;
	letter-spacing: 1px;
	color:black;
}
/* Shoe Size */
.container .card .contentBx .size,
.container .card .contentBx .color {
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 8px 20px;
	transition: 0.5s;
	opacity: 0;
	visibility: hidden;
}
.container .card:hover .contentBx .size {
	opacity: 1;
	visibility: visible;
	translate-delay: 0.5s;
}
.container .card:hover .contentBx .color {
	opacity: 1;
	visibility: visible;
	translate-delay: 0.6s;
}
.container .card .contentBx .size h3,
.container .card .contentBx .color h3 {
	color: #fff;
	font-weight: 300;
	font-size: 14px;
	text-transform: uppercase;
	letter-spacing: 2px;
	margin-right: 10px;
}
.container .card .contentBx .size span {
	width: 151px;
	height: 26px;
	text-align: center;
	line-height: 26px;
	font-size: 14px;
	display: inline-block;
	color: #111;
	background: #fff;
	margin: 0 5px;
	transition: 0.5s;
	border-radius: 4px;
	cursor: pointer;
}
.container .asics .contentBx .size span:hover {
	background: #155eb4;
}
.container .adidas .contentBx .size span:hover {
	background: #99243a;
}
.container .new-balance .contentBx .size span:hover {
	background: #8a8576;
}

/* Shoe color */
.container .card .contentBx .color span {
	width: 20px;
	height: 20px;
	background: #ff0;
	border-radius: 50%;
	margin: 0 5px;
	cursor: pointer;
}
.container .card .contentBx .color span:nth-child(2) {
	background: #155eb4;
}
.container .card .contentBx .color span:nth-child(3) {
	background: red;
}
.container .card .contentBx .color span:nth-child(4) {
	background: black;
}

/* Button/ */
.container .card .contentBx button {
	display: inline-block;
	padding: 10px 20px;
	background: #fff;
	border-radius: 4px;
	margin-top: 10px;
	text-decoration: none;
	font-weight: 600;
	color: #111;
	opacity: 0;
	transform: translateY(50px);
	transition: 0.5s;
	border: none;
}
.container .card:hover .contentBx button {
	opacity: 1;
	transform: translateY(0px);
	transform-delay: 0.75s;
	cursor: pointer;
}

.info {
	position: absolute;
	top: 1em;
	left: 1em;
	color: #fff;
	cursor: pointer;
	z-index: 300;
}

.text {
	display: none;
	color: #fff;
	padding: 2em;
	z-index: 299;
	position: relative;
	backdrop-filter: blur(20px);
	background-color: rgba(0, 0, 0, 0.2);
	height: 100%;
	text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;
}
.info:hover + .text {
	display: block;
}


   </style>
